<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item w9" role="presentation">
        <button
          class="nav-link active w10"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          USER
        </button>
      </li>
      <li class="nav-item w9" role="presentation">
        <button
          class="nav-link w10"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile1"
          type="button"
          role="tab"
          aria-controls="profile1"
          aria-selected="false"
        >
          PREWIEW
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <div class="add-user">
          <div class="BG"></div>
          <div class="add-user2 d-flex flex-wrap">
            <form class="form1" id="userForm">
              <div class="add-work mlr">
                <p class="big">Create User</p>
                <p class="small">Fill the empty boxes.</p>
                <div class="info d-flex  flex-column">
                  <div class="d-flex flex-wrap gap-3">
                    <div>
                      <p class="w">EMAIL</p>
                      <input
                        class="input in mb-3"
                        id="email"
                        name="Email"
                        type="email"
                        placeholder="Please enter email..."
                      />
                    </div>
                    <div class="" id="i10mt">
                      <p class="w">Name</p>
                      <input
                        class="input in"
                        id="name"
                        name="Name"
                        type="text"
                        placeholder="Please enter name..."
                      />
                    </div>
                  </div>
                  <div class="d-flex flex-wrap gap-3">
                    <div class="">
                      <p class="w">PHONE NUMBER</p>
                      <input
                        class="input in"
                        id="phone"
                        type="tel"
                        name="PhoneNumber"
                        placeholder="Please enter phone number..."
                      />
                    </div>

                    <div class="" >
                      <p class="w">Address</p>
                      <input
                        class="input in"
                        id="address"
                        name="Address"
                        placeholder="Please enter Address..."
                        type="text"
                     > 
                    </div>
                  </div>

                  <div class="wrapper">
                    <input
                      type="radio"
                      value="1"
                      name="gender"
                      id="option-1"
                      checked
                    />
                    <input type="radio" name="gender" id="option-2" />
                    <label for="option-1" class="option option-1">
                      <div class="dot"></div>
                      <span>Male</span>
                    </label>
                    <label for="option-2" class="option option-2">
                      <div class="dot"></div>
                      <span>Female</span>
                    </label>
                  </div>
                  <!-- <div>
                  <p for="gender" >
                    Gender
                  </p>
      
                  
                  <input type="radio"
                  name="gender" 
                  id="gender"
                  value="1" 
                  >Male
                  <br>
                  <input type="radio"
                  name="gender" 
                  id="gendar1"
                  required
                  >Female
                  

                </div> -->
                </div>
                <div class="success" id="m"></div>
                <button class="subbtn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile1"
        role="tabpanel"
        tabindex="0"
      >
      <div class="table-s">
        <table id="table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
        <div id="uc"></div>
      </div>
     
    </div>
    

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
