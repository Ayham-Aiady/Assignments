<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName" >First Name</label>
        <br>
        <input type="text"
         name="FirstName" 
         id="firstName" 
         placeholder="please enter your first name" 
        value=""
        required
        maxlength="16">
        <br>
        <br>
        <label for="SecondName" >Second Name</label>
        <br>
        <input type="text"
         name="SecondName" 
         id="SecondName" 
         placeholder="please enter your  Second name" 
         maxlength="16"
        value="">
<br>
<br>
<label for="FamilyName" >Family Name</label>
        <br>
        <input type="text"
         name="FamilyName" 
         id="FamilyName" 
         placeholder="please enter your  last name" 
         required
         maxlength="16"
        value="">
        <br>
<br>
<label for="Age" >Age</label>
        <br>
        <input type="number"
         name="Age" 
         id="Age" 
         placeholder="please enter your  Age" 
         
         maxlength="2"
        value="">
        <br>
<br>
<label for="BirthDate" >Birth Date</label>
        <br>
        <input type="date"
         name="BirthDate" 
         id="BirthDate" 
         placeholder="please enter your  BirthDate" 
         required
         max='2025-02-03'
        >
        <br>
<br>
<label for="Email" >Email</label>
        <br>
        <input type="email"
         name="Email" 
         id="Email" 
         placeholder="please enter your Email" 
         required
        
       >
        <br>
<br>
<label for="Password" >Password</label>
        <br>
        <input type="password"
         name="Password" 
         id="Password" 
         placeholder="please enter your Password" 
         required
         minlength="8"
        >
        <br>
        <br>
        <label for="gender" >gender</label>
        <!-- enumeration -->
        <br>
        <input type="radio"
         name="gender" 
         id="gendar"
         value="1" 
        >Male
        <br>
        <input type="radio"
         name="gender" 
         id="gendar1"
        >Female
        <br>
<br>
<label for="skills">skills</label>
<br>
<input type="checkbox" name="skills" id="skill1" checked value="0">power
<br>
<input type="checkbox" name="skills" id="skill2" checked value="1">smart
<br>
<input type="checkbox" name="skills" id="skill3" value="2">eco
<br>
<input type="checkbox" name="skills" id="skill4" value="3">greedy
<br>
<input type="checkbox" name="skills" id="skill5" value="4">sleepy


<br>

<br>
<select name="country" id="country" multiple>
<option value="jo">Jordan</option>
<option value="sy">Syria</option>
<option value="eg">Egypt</option>


</select>
<br>
<br>
<input type="text" list="country1" name="country1">
<datalist name="country1" id="country1" >
    <option value="jo">Jordan</option>
    <option value="sy">Syria</option>
    <option value="eg">Egypt</option>
    
    
</datalist>
    <br>
    <br>
        <input type="submit"
         name="submit" 
         id="submit" 
        value="create user">
    </form>
</body>
</html>
