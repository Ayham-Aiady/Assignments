            <button onclick="getNumber(9)">9</button>
            <button onclick="getOperator('*')">*</button>

            <button onclick="getOperator('/')">/</button>
            <button onclick="getOperator('%')">%</button>
            <button onclick="clearDisplay()">ce</button>
            <button onclick="deleteLast()">de</button>
        </section>
        
    </div>
