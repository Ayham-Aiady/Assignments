<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       
        <label for="firstName" >First Name</label>
        <br>
        <input type="text"
         name="FirstName" 
         id="firstName" 
         placeholder="please enter your first name" 
        required
        maxlength="16">
        <br>
        <br>
        <label for="LastName" >Last Name</label>
        <br>
        <input type="text"
         name="LastName" 
         id="LastName" 
         placeholder="please enter your Last name" 
         maxlength="16"
        value="">
<br>
<br>
<label for="Email" >Email</label>
        <br>
        <input type="email"
         name="Email" 
         id="Email" 
         placeholder="please enter your Email" 
         required
        
       >
        <br>
<br>
<label for="Password" >Password</label>
        <br>
        <input type="password"
         name="Password" 
         id="Password" 
         placeholder="***************" 
         required
         minlength="8"
        >
        <br>
        <br>
        <input type="submit"
        name="submit" 
        id="submit" 
       value="create user">

    </form>
</body>
</html>
